<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="TungstenCondensed-Book/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tungsten': ['Tungsten', 'sans-serif'],
                        'raleway': ['raleway', 'sans-serif']
                    },
                    fontSize: {
                        'h5': '48px',
                        'h6': '20px',
                        'button': '16px',
                        'p': '16px',
                        'point': '28px',
                    },
                    padding: {
                        'button-x': '2em',
                        'button-y': '1em'
                    },
                    colors: {
                      'inseec-red': '#EE2D28'
                    },
                    maxWidth: {
                        'preform-fieldset-w': '800px'
                    },
                    height: {
                      'responsive': '70vh',
                        'preform-fieldset-h': '400px'
                    },
                    width: {
                        'preform-fieldset-w': '800px',
                        'auto': 'auto'
                    },
                    boxShadow: {
                        'fieldset-shadow': '0 8px 16px -5px rgba(0,0,0,0.15)'
                    }
                }
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <section id="preform-container" class="h-[100vh]">

    </section>
</body>
</html>
